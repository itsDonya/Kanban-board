<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/Styles/style.css">
    <title>Gischa | Kanban Board</title>
</head>
<body>

    <h1 class="title">Gischa Kanban Board</h1>

    <div class="container">

        <div class="backlog-column">
            <div class="backlog-header">
                <h3>Backlog</h3>
            </div>
            <div class="backlog-body">
                <ul id="backlog-list" class="drag-column over">
                    <li class="backlog-item">Release the course</li>
                    <li class="backlog-item">Sit back and relax</li>
                </ul>
            </div>
            <div class="backlog-buttons">
                <section class="add-btn">
                    <p>+ Add Item</p>
                </section>
            </div>
        </div>
        
        <div class="in-progress-column">
            <div class="in-progress-header">
                <h3>In Progress</h3>
            </div>
            <div class="in-progress-body">
                <ul id="in-progress-list" class="drag-column over">
                    <li class="in-progress-item">Work on projects</li>
                    <li class="in-progress-item">Listen to music</li>
                </ul>
            </div>
            <div class="backlog-buttons">
                <section class="add-btn">
                    <p>Add Item</p>
                </section>
            </div>
        </div>
        
        <div class="complete-column">
            <div class="complete-header">
                <h3>Complete</h3>
            </div>
            <div class="complete-body">
                <ul id="complete-list" class="drag-column over">
                    <li class="complete-item">Being cool</li>
                    <li class="complete-item">Getting stuff done</li>
                </ul>
            </div>
            <div class="backlog-buttons">
                <section class="add-btn">
                    <p>Add Item</p>
                </section>
            </div>
        </div>
        
        <div class="on-hold-column">
            <div class="on-hold-header">
                <h3>On Hold</h3>
            </div>
            <div class="on-hold-body">
                <ul id="on-hold-list" class="drag-column over">
                    <li class="on-hold-item">Being uncool</li>
                </ul>
            </div>
            <div class="backlog-buttons">
                <section class="add-btn">
                    <p>Add Item</p>
                </section>
            </div>
        </div>

    </div>
</body>
</html>
